%HEADER%

<script type="module">
    (window.appCreated ? Promise.resolve() : new Promise(resolve => window.addEventListener('appCreated', resolve)))
        .then(() => vueApp.mount('#content'));
</script>

<div class="content-wrapper">
    <div class="container my-4">
        <div id="content">
            <!-- Reboot Required Banner -->
            <div v-if="showRebootBanner" class="alert alert-info alert-dismissible mb-4 shadow-sm" role="alert">
                <div class="d-flex align-items-center">
                    <span class="fa-solid fa-rotate me-3 fs-4"></span>
                    <div class="flex-grow-1">
                        <strong>Reboot required</strong>
                        <p class="mb-2 small">
                            The following settings require a reboot to take effect:
                            <em>{{ changedRebootParams.join(', ') }}</em>
                        </p>
                        <button class="btn btn-primary btn-sm me-2" @click="confirmRestart">
                            <span class="fa-solid fa-power-off me-1"></span>
                            Reboot Now
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" @click="dismissRebootBanner">
                            Later
                        </button>
                    </div>
                    <button type="button" class="btn-close" @click="dismissRebootBanner" aria-label="Close"></button>
                </div>
            </div>

            <div class="card card-accent-dark mb-5 shadow-sm rounded">
                <form @submit.prevent="postParameters">
                    <template v-for="(section, sectionKey) in parameterSectionsComputed">
                        <div class="card-body bg-light pb-1 rounded">
                            <h5 class="card-title"> {{ sectionName(sectionKey) }} </h5>
                        </div>
                        <div class="card-body">
                            <template v-for="(group, groupKey) in section">
                                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mb-3">
                                    <template v-for="param in group">
                                        <template v-if="param.show">
                                            <div class="col mb-3">
                                                <label class="form-label me-1" :for="'var'+param.name">{{param.displayName}}</label>
                                                <template v-if="param.hasHelpText || param.reboot">
                                                    <a href="#" role="button" @mouseover="fetchHelpText(param.name)" data-bs-toggle="popover" data-bs-html="true" :data-bs-original-title="parametersHelpTexts[param.name]">
                                                        <span class="fa-solid fa-question-circle"></span>
                                                    </a>
                                                </template>

                                                <!-- Boolean (checkbox) -->
                                                <div v-if="isBoolean(param)">
                                                    <input type="hidden" :id="'var'+param.name" :name="'var'+param.name" :value="0">
                                                    <input type="checkbox"
                                                           class="form-check-input form-control-lg"
                                                           :id="'var'+param.name"
                                                           :name="'var'+param.name"
                                                           value="1"
                                                           @change="param.value = 1-param.value"
                                                           :checked="param.value != 0 ? 'checked' : null">
                                                </div>

                                                <!-- Enum (select) -->
                                                <div v-else-if="param.type === 5 && param.options">
                                                    <select class="form-select form-control-lg"
                                                            :id="'var'+param.name"
                                                            :name="'var'+param.name"
                                                            v-model="param.value">
                                                        <option v-for="option in param.options"
                                                                :key="option.value"
                                                                :value="option.value">
                                                            {{ option.label }}
                                                        </option>
                                                    </select>
                                                </div>

                                                <!-- String -->
                                                <div v-else-if="param.type === 4">
                                                    <input class="form-control form-control-lg"
                                                           type="text"
                                                           :id="'var'+param.name"
                                                           :name="'var'+param.name"
                                                           v-model="param.value"
                                                           :maxlength="param.max > 0 ? param.max : 64">
                                                </div>

                                                <!-- Numeric -->
                                                <div v-else>
                                                    <input class="form-control form-control-lg"
                                                           :type="getInputType(param)"
                                                           :step="getNumberStep(param)"
                                                           :min="param.min"
                                                           :max="param.max"
                                                           :id="'var'+param.name"
                                                           :name="'var'+param.name"
                                                           v-model="param.value">
                                                    <span v-if="param.value < param.min" class="text-danger small">Value is too small!</span>
                                                    <span v-if="param.value > param.max" class="text-danger small">Value is too large!</span>
                                                </div>
                                            </div>
                                        </template>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </template>

                    <div class="card-body clearfix">
                        <div class="float-end me-2">
                            <button type="submit" class="btn btn-primary" :disabled="isPostingForm">
                                <span v-show="showPostSucceeded" class="fa-solid fa-check me-1"></span>
                                <span v-show="isPostingForm" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
